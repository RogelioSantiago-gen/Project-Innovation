<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/subirfotoperfil.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Subir portada</title>
</head>
<body>

    <!-- BOTON PARA DESPLEGAR VENTANA -->
    <div>
        <button id="btnAbrirPopup">
            Abrir
        </button>
    </div>


    <!-- VENTANA EMERGENTE  -->
    <div class="overlay-fotoPerfil" id="overlay-fotoPerfil">
        <div class="contenedor-popup-fotoPerfil" id="contenedor-popup-fotoPerfil">
            <a href="#" id="btn-cerrar-popup-fotoPerfil" class="btn-cerrar-popup-fotoPerfil"><i class="fas fa-times"></i></a>
                <div class="agregar-imagen-fotoPerfil">
                    <img id="img-prevista-fotoPerfil"  src="#" alt="Foto perfil"> 
                </div>
            <form action="">
                <div class="contenedor-inputs-fotoPerfil">
                    <input type="file" id="img-subida-fotoPerfil">
                </div>    
            </form>
            <button class="guardar-cambios-fotoPerfil" id="guardar-cambios-fotoPerfil">Guardar</button> 
        </div>        
    </div>
 
    <script src="../js/subirfotoperfil.js"></script>
</body>
</html>
