<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registro.css">
  <link rel="shortcut icon" href="../img/favicon.png">
  <title>Registro</title>
</head>

<body>
  <!-- ******* VIDEO FONDO ******* -->
  <div class="contenido__video">
    <!-- 
        autoplay: propiedad para que se reproduzca una ves que carga la página
        loop: propiedad para el vídeo se repita infinitamente
        muted: propiedad para que el vídeo no emita sonido
        poster: propiedad que muestra una imagen hasta que cargue el vídeo 
      -->
    <video class="video" autoplay="autoplay" loop="loop" muted="muted" poster="">
      <source src="../img/Office - 6395.mp4" type="video/mp4" />
      <source src="../img/Office - 6395.mp4" type="video/webm" />
    </video>
  </div>
  <div class="contentDad">
    <!--Contenedor del formulario-->
    <div class="contentLog">
      <!--Titulo y subtitulo con enlace a registro-->
      <h2 class="textCenter">Bienvenido</h2>
      <!--Input de User Name-->
      <label>Nombre de usuario</label> <br>
      <input type="text" id="userName"></input><br>
      <span id="nombreusuarioError"></span>
      <!--Input de Name-->
      <label>Nombre</label> <br>
      <input type="text" id="name"></input><br>
      <span id="nombreError"></span>
      <!--Email-->
      <label>Correo</label> <br>
      <input type="email" id="email"></input><br>
      <span id="emailError"></span>
      <!--Input de Tipo de usuario-->
      <label>Tipo de usuario</label> <br>
      <form name="formUserType" method="" action="">
        <select name="" id="tipo_Usuario">
          <option value="alumno">Alumno</option>
          <option value="instructor">Instructor</option>
          <option value="empresa">Empresa</option>
        </select>
      </form>
      <br>
      <!--Input de Password-->
      <label>Contraseña</label> <br>
      <input type="password" id="password"></input> <br>
      <span id="passwordError"></span>
      <br>
      <!--Boton Registro-->
      <button class="buttonLog" id="buttonLog">Registrarse</button>
      <!--Or-->
      <h6 class="textCenter">o</h6>
      <!--Boton Google-->
      <button>
        <img src="../img/google.png" width=25px;></img>
        <p>Ingresar con Google</p>
      </button>
      <!--Boton Facebook-->
      <button>
        <img src="../img/facebook_16423.png" width="25px"></img>
        <p>Ingresar con Facebook</p>
      </button>
    </div>
  </div>

  <script src="../js/registro.js"></script>
</body>

</html>
